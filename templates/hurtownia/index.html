{% extends 'base.html' %}


{% block title %} Blog Archive {% endblock %}

{% block content %}
    <h1> My Blog Archive </h1>
    {% for item in items %}
        <div class="item">
            <h2>
                <a href="{{ item.get_absolute_url }}">
                    {{ item.name }}
                </a>
            </h2>

            <p>{{ item.description }}</p>

            <p>
                Posted on
                <time datetime="{{ item.created|date:"c" }}">
                    {{ item.created|date }}
                </time>
            </p>
        </div>
    {% endfor %}
{% endblock %}
